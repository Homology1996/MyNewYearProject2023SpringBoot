<!DOCTYPE html>
<!-- 引用thymeleaf模板引擎 -->
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>申請修繕</title>
	<!-- 引用Bootstrap -->
	<link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
	<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 引用jQuery -->
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/jquery.cookie.js"></script>
	<!-- 引用外部javascript -->
	<script src="scripts/GetCookie.js"></script>
	<script src="scripts/SetCookie.js"></script>
	<!-- 下拉式選單 -->
	<script src="scripts/popper.min.js"></script>
	<!-- Bootstrap時間挑選器 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
	<!-- 彈跳視窗樣式 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.all.min.js"></script>
	<style>
		body{
			background-color:rgba(225,245,241,0.947);
			/*
            background-image:url("images/back.png");
            background-size:cover;
            background-repeat:repeat no-repeat;
            */
        }
        #div_all{
        	margin-top:75px;
        }
	</style>
</head>
<body class="d-flex flex-column h-100">
	<!-- 標題導覽列 -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
      			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        			<span class="navbar-toggler-icon"></span>
      			</button>
      			<div class="collapse navbar-collapse" id="navbarCollapse">
      				<span class="navbar-brand">修繕</span>
        			<ul class="navbar-nav me-auto mb-0 mb-md-0">
          				<li class="nav-item">
            				<a class="nav-link" aria-current="page" th:href="@{/}">返回首頁</a>
          				</li>
          				<li class="nav-item">
            				<a class="nav-link" th:href="@{/login}">會員中心</a>
          				</li>
        			</ul>
      			</div><!-- collapse -->
    		</div><!-- container-fluid -->
		</nav>
	</header>
	<div class="container" id="div_all" th:with="order_name=${order_name}, item_index=${item_index}, item_rent_time=${item_rent_time},
	start=${start}, end=${end}, price=${price}">
		<div class="row">
			<!-- 左邊圖片 -->
			<div class="col-12 col-md-6">
				<img th:src="@{'images/pic'+${item_index}+'.jpg'}" width="100%" height="95%" class="rounded">
			</div><!-- col-12 col-md-6 -->
			<!-- 右邊文字說明 -->
			<div class="col-12 col-md-6 pt-auto">
				<br>
				<table class="table">
					<tr>
						<td>訂單編號</td>
						<td th:text="${order_name}"></td>
					</tr>
					<tr>
						<td>商品編號</td>
						<td th:text="${item_index}"></td>
					</tr>
					<tr>
						<td>出租時間</td>
						<td th:text="${item_rent_time}+'個月'"></td>
					</tr>
					<tr>
						<td>起始時間</td>
						<td th:text="${start}"></td>
					</tr>
					<tr>
						<td>結束時間</td>
						<td th:text="${end}"></td>
					</tr>
					<tr>
						<td>出租金額</td>
						<td th:text="${price}+'元'"></td>
					</tr>
				</table>
			</div><!-- col-12 col-md-6 pt-auto -->
			<!-- 下方文字區塊 -->
			<div class="col-12 col-md-12"><br></div>
			<div class="col-12 col-md-12">
				<form th:action="@{/repair_content}" method="post">
					<table class="table table-borderless">
						<tr>
							<td><h3>請輸入修繕內容</h3></td>
						</tr>
						<tr>
							<td>
								<div class="form-control">
									<textarea th:name="content" class="form-control" rows="10" cols="50"></textarea>
								</div>
							</td>
							<td>
								<div class="input-group">
									<button type="reset" class="input-group btn btn-warning">重設</button>
								</div>
								<div class="input-group">
									<button type="submit" class="input-group btn btn-success">送出</button>
								</div>
							</td>
						</tr>
					</table>
					<input type="hidden" name="order_name" value="${order_name}">
					<input type="hidden" name="item_index" value="${item_index}">
				</form>
			</div><!-- col-12 col-md-12 -->
		</div><!-- row -->
	</div><!-- div_all -->
</body>
</html>
