<!DOCTYPE html>
<!-- 引用thymeleaf模板引擎 -->
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>資料確認</title>
	<!-- 引用Bootstrap -->
	<link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
	<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 引用jQuery -->
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/jquery.cookie.js"></script>
	<!-- 引用外部javascript -->
	<script src="scripts/GetCookie.js"></script>
	<script src="scripts/SetCookie.js"></script>
	<!-- 下拉式選單 -->
	<script src="scripts/popper.min.js"></script>
	<!-- Bootstrap時間挑選器 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
	<!-- 彈跳視窗樣式 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.all.min.js"></script>
	<style>
		body{
			background-color:rgba(225,245,241,0.947);
			/*
            background-image:url("images/back.png");
            background-size:cover;
            background-repeat:repeat no-repeat;
            */
        }
        #registerform{
        	margin-top:75px;
        }
	</style>
</head>
<body class="d-flex flex-column h-100">
	<!-- 標題導覽列 -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid text-light">
				<span class="navbar-brand">會員註冊</span>
      			<ul class="navbar-nav me-auto mb-0 mb-md-0">
          			<li class="nav-item">
            			<a class="nav-link" th:href="@{/}">回到首頁</a>
          			</li>
        		</ul>
    		</div><!-- container-fluid -->
		</nav>
	</header>
	<!-- 顯示傳送資料 -->
	<div class="container" id="registerform" th:with="account=${account}, password=${password}, name=${name}, phone=${phone}, address=${address}">
		<div class="row">
			<div class="col-1 col-md-3"></div><!-- 空白部分 -->
			<div class="col-10 col-md-6">
				<form th:action="@{/register_add_member}" method="post">
					<h3 align="center">輸入資訊確認</h3>
					<table class="table table-bordered">
						<tr>
							<td><h4>帳號</h4></td>
							<td><h4 th:text="${account}"></h4></td>
						</tr>
						<tr>
							<td><h4>密碼</h4></td>
							<td><h4 th:text="${password}"></h4></td>
						</tr>
						<tr>
							<td><h4>姓名</h4></td>
							<td><h4 th:text="${name}"></h4></td>
						</tr>
						<tr>
							<td><h4>電話</h4></td>
							<td><h4 th:text="${phone}"></h4></td>
						</tr>
						<tr>
							<td><h4>地址</h4></td>
							<td><h4 th:text="${address}"></h4></td>
						</tr>
						<tr>
							<td>
								<button type="button" class="btn btn-outline-dark" onclick="javascript:GoBack();">
									<script th:inline="javascript">
										/*<![CDATA[*/
										function GoBack(){
											window.location.assign(/*[[@{/register}]]*/);
										}
										/*]]>*/
									</script>
									重新輸入
								</button>
							</td>
							<td>
								<div class="input-group">
									<button type="button" class="btn btn-outline-dark" name="check" id="check">確認</button>
									<button type="submit" class="btn btn-outline-dark" name="submit" id="submit">送出</button>
								</div>
							</td>
						</tr>
					</table>
					<input type="hidden" th:name="account" th:value="${account}">		<!-- 在表單裡面用來記錄送出的項目 -->
					<input type="hidden" th:name="password" th:value="${password}">		<!-- 在表單裡面用來記錄送出的項目 -->
					<input type="hidden" th:name="name" th:value="${name}">				<!-- 在表單裡面用來記錄送出的項目 -->
					<input type="hidden" th:name="phone" th:value="${phone}">			<!-- 在表單裡面用來記錄送出的項目 -->
					<input type="hidden" th:name="address" th:value="${address}">		<!-- 在表單裡面用來記錄送出的項目 -->
				</form>
			</div>
			<div class="col-1 col-md-3"></div><!-- 空白部分 -->
		</div><!-- row -->
	</div><!-- container -->
	<script>
		$(document).ready(function(){         
			$("#submit").hide();
			$("#check").click(function(){
				$("#submit").toggle(500);
			});
		});
	</script>
</body>
</html>
